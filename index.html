<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>Your library</h1>
        <p>
          This is your library. Add and remove books by pressing the appropriate
          buttons. This was developed as part of The Odin Projects curriculum.
        </p>
      </div>
      <div class="form">
        <input type="text" placeholder="Title" id="titleForm" />
        <input type="text" placeholder="Author" id="authorForm" />
        <input type="text" placeholder="Pages" id="pagesForm" />
        <div>
          <input type="checkbox" value="Read?" id="readCheck" />
          <label for="readCheck" id="readCheckLabel"><span>Read?</span></label>
        </div>
        <input type="submit" value="Add Book" id="submitButton" />
      </div>
      <div class="container">
        <div class="headings">
          <div class="headingsText">
            <p class="headingTitle">Title</p>
            <p class="headingAuthor">Author</p>
            <p class="headingPages">Pages</p>
          </div>
        </div>
        <div class="books">
          <p id="placeholder">Add a book to start tracking your library!</p>
        </div>
      </div>
    </div>
  </body>
</html>
